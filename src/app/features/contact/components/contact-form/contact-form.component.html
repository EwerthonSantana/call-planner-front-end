<mat-card appearance="outlined">
  <mat-card-header class="mb-5">
    <mat-card-title>Formul√°rio de Contato</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" [appearance]="'outline'">
            <mat-label>Nome</mat-label>
            <input formControlName="email" matInput placeholder="seu nome" />
            <mat-error>
              <app-form-feedback [control]="this.contactForm.controls['name']"></app-form-feedback>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" [appearance]="'outline'">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput placeholder="seuemail@gmail.com" />
            <mat-error>
              <app-form-feedback [control]="this.contactForm.controls['email']"></app-form-feedback>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="w-100" [appearance]="'outline'">
            <mat-label>Celular</mat-label>
            <input formControlName="email" matInput placeholder="(00) 00000-0000" />
            <mat-error>
              <app-form-feedback [control]="this.contactForm.controls['cellPhone']"></app-form-feedback>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="w-100" [appearance]="'outline'">
            <mat-label>Telefone</mat-label>
            <input formControlName="email" matInput placeholder="(00) 0000-0000" />
            <mat-error>
              <app-form-feedback [control]="this.contactForm.controls['phone']"></app-form-feedback>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <mat-checkbox class="example-margin">Ativo</mat-checkbox>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Learn More</button>
  </mat-card-actions>
</mat-card>
<br />
