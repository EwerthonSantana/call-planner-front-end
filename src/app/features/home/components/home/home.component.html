<mat-toolbar>
  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="d-flex align-items-center">
      <button
        (click)="sidenav.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="mt-1 pointer">Sistema de agendamento telefônico</span>
    </div>
    <div class="d-flex align-items-center">
      <mat-slide-toggle [checked]="auxThemeSwitch" (toggleChange)="toggleTheme()"
        ><i class="fa-regular fa-sun fs-3"></i
      ></mat-slide-toggle>
      <div class="d-flex align-items-center pointer">
        <i class="fa-regular fa-user fs-1 me-3"></i>
        <div class="desc me-3">
          <p class="user-name">Ewerthon</p>
        </div>
      </div>
      <!-- Dropdown básico -->
      <div class="dropdown">
        <div
          class="dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></div>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#" (click)="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav mode="side" [(opened)]="isSidenavOpen">
    <div class="nav-main p-4">
      <div class="d-flex align-items-center mt-4 mb-3 pointer" routerLink="/">
        <i class="fa-solid fa-chart-line fs-4 me-3"></i>
        <p class="fs-5">Dashboard</p>
      </div>
      <div class="d-flex align-items-center mt-4 mb-3 pointer" routerLink="/contact-list">
        <i class="fa-regular fa-address-book fs-4 me-3"></i>
        <p class="fs-5">Contatos</p>
      </div>
      <div class="d-flex align-items-center mt-4 mb-3 pointer" routerLink="/contact-list">
        <i class="fa-regular fa-user fs-4 me-3"></i>
        <p class="fs-5">Usuários</p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container-fluid main-content">
      <div class="p-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
